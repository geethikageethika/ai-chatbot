<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000; /* Black background */
            color: #fff; /* White text color */
        }
        .card {
            background-color: #333; /* Dark gray card background */
            border: none;
        }
        #chat-box {
            height: calc(100vh - 200px); /* Adjust height to fill more of the screen */
            overflow-y: auto;
            border: 1px solid #444; /* Darker border */
            padding: 10px;
            display: flex;
            flex-direction: column;
            background-color: #222; /* Darker chat box background */
        }
        .chat-message {
            margin-bottom: 10px;
            display: block; /* Ensure each message is in a new block */
        }
        .chat-message.ai {
            text-align: left;
        }
        .chat-message.user {
            text-align: right;
        }
        .chat-message span {
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        .chat-message.ai span {
            background-color: #444; /* Darker background for AI messages */
            color: #fff; /* White text for AI messages */
        }
        .chat-message.user span {
            background-color: #007bff; /* Blue background for user messages */
            color: #fff; /* White text for user messages */
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .input-container input {
            flex: 1;
            margin-right: 10px;
            background-color: #444; /* Darker input background */
            color: #fff; /* White text for input */
            border: 1px solid #555; /* Darker border */
        }
        .input-container button {
            background-color: #007bff; /* Blue background for send button */
            color: #fff; /* White text for send button */
            border: none;
        }
        .button-container button {
            margin: 5px;
            color: #fff; /* White text */
            border: none;
        }
        .button-container .btn-yes {
            background-color: #28a745; /* Green background for Yes button */
        }
        .button-container .btn-no {
            background-color: #dc3545; /* Red background for No button */
        }
        .end-button-container {
            margin-top: 10px;
            text-align: center;
        }
        .end-button-container button {
            background-color: #dc3545; /* Red background for End button */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">AI Chatbot</h1>
        <div class="card mt-3">
            <div class="card-body">
                <div id="chat-box">
                    <!-- Initial "Let's start" message with Yes/No buttons -->
                    <div class="chat-message ai" id="start-message">
                        <span>Let's start! Do you want to continue?</span>
                        <div class="button-container mt-2">
                            <button class="btn btn-yes" onclick="startChat()">Yes</button>
                            <button class="btn btn-no" onclick="endChat()">No</button>
                        </div>
                    </div>
                </div>
                <div class="input-container" id="input-container" style="display: none;">
                    <input type="text" id="user-response" class="form-control" placeholder="Type your answer here">
                    <button class="btn" onclick="submitResponse()">Send</button>
                </div>
                <!-- End button container -->
                <div class="end-button-container" id="end-button-container" style="display: none;">
                    <button class="btn btn-lg" onclick="endChat()">End</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const questions = [
            "Can you tell me about yourself?",
            "What are your strengths and weaknesses?",
            "Why do you want to work for our company?",
            "Can you describe a challenging situation you've faced and how you handled it?",
            "Where do you see yourself in five years?",
            "Why did you leave your last job?",
            "What is your greatest professional achievement?",
            "How do you handle stress and pressure?",
            "What are your salary expectations?",
            "Do you have any questions for us?"
        ];

        let questionIndex = 0;

        function getNextQuestion() {
            if (questionIndex >= questions.length) {
                return "No more questions!";
            }
            return questions[questionIndex++];
        }

        function simulateTyping(messageElement, message, callback) {
            const typingSpeed = 50; // milliseconds
            let index = 0;

            function type() {
                if (index < message.length) {
                    messageElement.innerHTML += message.charAt(index);
                    index++;
                    setTimeout(type, typingSpeed);
                } else if (callback) {
                    callback();
                }
            }

            type();
        }

        function startChat() {
            document.getElementById('start-message').style.display = 'none';
            document.getElementById('input-container').style.display = 'flex';
            document.getElementById('end-button-container').style.display = 'block';

            // Start with the first question
            const chatBox = document.getElementById('chat-box');
            const aiMessage = document.createElement('div');
            aiMessage.classList.add('chat-message', 'ai');
            const aiMessageSpan = document.createElement('span');
            aiMessage.appendChild(aiMessageSpan);
            chatBox.appendChild(aiMessage);

            // Simulate typing the first question
            simulateTyping(aiMessageSpan, getNextQuestion(), () => {
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        function endChat() {
            const chatBox = document.getElementById('chat-box');
            const aiMessage = document.createElement('div');
            aiMessage.classList.add('chat-message', 'ai');
            aiMessage.innerHTML = `<span>Okay, chat ended. Have a great day!</span>`;
            chatBox.appendChild(aiMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Hide the input container, start message, and end button
            document.getElementById('input-container').style.display = 'none';
            document.getElementById('start-message').style.display = 'none';
            document.getElementById('end-button-container').style.display = 'none';
        }

        function submitResponse() {
            const response = document.getElementById('user-response').value;
            if (response) {
                const chatBox = document.getElementById('chat-box');
                const userMessage = document.createElement('div');
                userMessage.classList.add('chat-message', 'user');
                userMessage.innerHTML = `<span>${response}</span>`;
                chatBox.appendChild(userMessage);

                document.getElementById('user-response').value = '';

                const aiMessage = document.createElement('div');
                aiMessage.classList.add('chat-message', 'ai');
                const aiMessageSpan = document.createElement('span');
                aiMessage.appendChild(aiMessageSpan);
                chatBox.appendChild(aiMessage);

                // Simulate typing the next question
                simulateTyping(aiMessageSpan, getNextQuestion(), () => {
                    chatBox.scrollTop = chatBox.scrollHeight;
                });
            } else {
                alert('Please enter a response.');
            }
        }
    </script>
</body>
</html>
